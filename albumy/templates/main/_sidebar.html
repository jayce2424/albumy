{% if list1 %}
    <div class="card mb-3">
        <div class="card-header">最热主题</div>
        <ul class="list-group list-group-flush">
            {% for list in list1 %}
                <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
                    <a href={{ list.url }}>
                        {{ list.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
